<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Rekening Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-slate-900">Rekening Baru</h1>
                <p class="text-slate-500 mt-1">Tambahkan sumber dana baru.</p>
            </div>
            {% if error %}
            <div class="bg-rose-100 text-rose-700 p-3 mb-4 rounded-md text-sm">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}
            <form method="POST" class="space-y-5">
                <div>
                    <label for="nama_rekening" class="block text-sm font-semibold mb-2 text-slate-700">Nama Rekening</label>
                    <input type="text" id="nama_rekening" name="nama_rekening" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-amber-500 focus:border-amber-500" placeholder="Contoh: BCA, GoPay, Dompet Tunai" required>
                </div>
                <div>
                    <label for="jenis_rekening" class="block text-sm font-semibold mb-2 text-slate-700">Jenis Rekening</label>
                    <select id="jenis_rekening" name="jenis_rekening" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-amber-500 focus:border-amber-500" required>
                        <option value="Bank">Bank</option>
                        <option value="E-Wallet">E-Wallet</option>
                        <option value="Tunai">Tunai</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label for="saldo_awal" class="block text-sm font-semibold mb-2 text-slate-700">Saldo Awal</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">Rp</span>
                        <input type="number" id="saldo_awal" name="saldo_awal" value="0" step="1000" class="w-full pl-9 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-amber-500 focus:border-amber-500" required>
                    </div>
                </div>
                <div class="pt-4 flex items-center justify-end gap-4">
                    <a href="{{ url_for('index') }}" class="text-sm font-semibold text-slate-600 hover:text-slate-800">Batal</a>
                    <button type="submit" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-5 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
