<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Transaksi Baru</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-2xl">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-slate-900">Catat Transaksi Baru</h1>
                <p class="text-slate-500 mt-2">Lengkapi detail transaksi di bawah ini.</p>
            </div>
            
            {% if error %}
                <div class="bg-rose-100 border-l-4 border-rose-500 text-rose-700 p-4 mb-6 rounded-md" role="alert">
                    <p class="font-bold">Terjadi Kesalahan</p>
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Tipe Transaksi</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative">
                            <input type="radio" name="tipe" value="pengeluaran" class="hidden peer" onchange="updateKategori()" checked>
                            <div class="flex items-center justify-center gap-3 p-4 border border-slate-300 rounded-lg cursor-pointer peer-checked:border-rose-500 peer-checked:bg-rose-50 peer-checked:text-rose-600 transition-all duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" /></svg>
                                <span class="font-semibold">Pengeluaran</span>
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="tipe" value="pemasukan" class="hidden peer" onchange="updateKategori()">
                             <div class="flex items-center justify-center gap-3 p-4 border border-slate-300 rounded-lg cursor-pointer peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-600 transition-all duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                                <span class="font-semibold">Pemasukan</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="deskripsi" class="block text-sm font-semibold mb-2 text-slate-700">Deskripsi</label>
                    <input type="text" id="deskripsi" name="deskripsi" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" placeholder="Contoh: Makan siang di warung" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="jumlah" class="block text-sm font-semibold mb-2 text-slate-700">Jumlah</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-500">Rp</span>
                            <input type="number" id="jumlah" name="jumlah" step="100" class="w-full pl-11 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" placeholder="0" required>
                        </div>
                    </div>
                     <div>
                        <label for="kategori" class="block text-sm font-semibold mb-2 text-slate-700">Kategori</label>
                        <select id="kategori" name="kategori" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" required>
                            </select>
                    </div>
                </div>
                
                <div>
                    <label for="tanggal" class="block text-sm font-semibold mb-2 text-slate-700">Tanggal Transaksi</label>
                    <input type="date" id="tanggal" name="tanggal" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" required>
                </div>

                <div class="pt-6 flex items-center justify-end gap-4">
                    <a href="{{ url_for('index') }}" class="text-sm font-semibold text-slate-600 hover:text-slate-800 transition">Batal</a>
                    <button type="submit" class="flex items-center gap-2 bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                        Simpan Transaksi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data kategori dari Flask/Jinja2
        const kategoriPemasukan = {{ kategori_pemasukan | tojson }};
        const kategoriPengeluaran = {{ kategori_pengeluaran | tojson }};

        function updateKategori() {
            const tipe = document.querySelector('input[name="tipe"]:checked').value;
            const kategoriSelect = document.getElementById('kategori');
            
            // Kosongkan opsi yang ada
            kategoriSelect.innerHTML = '';
            
            // Buat opsi placeholder
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Pilih Kategori...';
            placeholder.disabled = true;
            placeholder.selected = true;
            kategoriSelect.appendChild(placeholder);

            // Tentukan data mana yang akan digunakan
            const data = (tipe === 'pemasukan') ? kategoriPemasukan : kategoriPengeluaran;

            // Isi select dengan opsi yang relevan
            data.forEach(kategori => {
                const option = document.createElement('option');
                option.value = kategori;
                option.textContent = kategori;
                kategoriSelect.appendChild(option);
            });
        }
        
        // Fungsi untuk mengatur tanggal default ke hari ini
        function setDefaultDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            document.getElementById('tanggal').value = dateString;
        }

        // Jalankan fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            updateKategori();
            setDefaultDate();
        });

    </script>
</body>
</html>
