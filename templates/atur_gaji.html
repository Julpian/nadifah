<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Atur Gaji Bulanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-slate-900">Atur Gaji Bulanan</h1>
                <p class="text-slate-500 mt-2">Gaji ini akan digunakan untuk menghitung target Dana Darurat Anda.</p>
            </div>
            <form method="POST" class="space-y-6">
                <div>
                    <label for="gaji" class="block text-sm font-semibold mb-2 text-slate-700">Gaji Bulanan Anda</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-500">Rp</span>
                        <input type="number" id="gaji" name="gaji" step="100000" class="w-full pl-11 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" value="{{ gaji }}" required>
                    </div>
                </div>
                <div class="pt-6 flex items-center justify-end gap-4">
                    <a href="{{ url_for('index') }}" class="text-sm font-semibold text-slate-600 hover:text-slate-800 transition">Kembali ke Dashboard</a>
                    <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-md">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
